
<div class="row">  <!--el row es propio del bootstrap  y define que es una linea-->
  <div class="col text-center"> <!--col text center: centra todo el texto contenido en el div-->

    <img src="assets/img/{{intentos}}.png" class="ahorcado-img">

    <h3> Intentos <small> {{intentos}}/9 </small></h3>

  </div>
</div>

<div class="row">  <!--el row es propio del bootstrap  y define que es una linea-->
  <div class="col text-center">

    <h1>{{palabraOculta}}</h1>

  </div>
</div>


<div class="row" *ngIf="gano">  <!--el row es propio del bootstrap  y define que es una linea-->
  <div class="col text-center">

    <h1>Felicidades has ganado</h1>
    <h4> :D </h4>

  </div>
</div>


<div class="row"*ngIf="perdio">  <!--el row es propio del bootstrap  y define que es una linea-->
  <div class="col text-center">

    <h1>Que pena, has perdido :( </h1>
    <h4>la palabra era: {{palabra}} </h4>

  </div>
</div>


<div class="row" *ngIf="!gano && !perdio">  <!--el row es propio del bootstrap  y define que es una linea-->
  
  <div class="col text-center">

    <button (click)= "comprobar(letra)" *ngFor= "let letra of letras" class="btn btn-primary">
      {{ letra }}   
    </button>
    
  </div>

</div>
